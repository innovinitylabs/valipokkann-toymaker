<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammo.js Jumping Jack Toy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;

            padding: 10px;
            border-radius: 5px;

</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="instructions">
        <strong>Ammo.js Real Physics Jumping Jack:</strong><br>
        ‚Ä¢ Mouse X: tilt left/right (physics-based)<br>

        ‚Ä¢ Click: apply real torque (centrifugal force)<br>
        ‚Ä¢ Scroll wheel to zoom in/out<br>
        ‚Ä¢ Real rigid bodies, hinge constraints, gravity!
    </div>
    <div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; font-size: 16px;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
