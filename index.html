<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Ammo.js Jumping Jack Toy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="instructions">
        <strong>Ammo.js Motor-Based Jumping Jack:</strong><br>
        ‚Ä¢ Mouse: move anchor point (tilts torso naturally)<br>
        ‚Ä¢ Click: activate motor (spins torso via hinge motor)<br>
        ‚Ä¢ Scroll wheel to zoom in/out<br>
        ‚Ä¢ Real physics: gravity, rigid bodies, hinge motors!
    </div>
    <div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; font-size: 16px;">
        Loading Ammo.js physics engine...
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://raw.githubusercontent.com/kripken/ammo.js/master/builds/ammo.js?v=20260205-4"></script>
    <script>
        // Check if Ammo loaded correctly
        setTimeout(() => {
            if (typeof Ammo === 'undefined') {
                console.error('‚ùå CRITICAL: Ammo.js failed to load from CDN');
                console.error('üí° Try: Hard refresh (Ctrl+F5) or clear browser cache');
                document.body.innerHTML = '<div style="color: red; font-size: 24px; text-align: center; margin-top: 100px;">‚ùå Ammo.js failed to load<br>Try: Hard refresh (Ctrl+F5) or clear browser cache</div>';
            } else {
                console.log('‚úÖ Ammo.js loaded successfully');
            }
        }, 1000);
    </script>
    <script src="app.js"></script>
</body>
</html>
