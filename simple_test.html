<!DOCTYPE html>
<html>
<head>
    <title>Simple Ammo.js Test</title>
</head>
<body>
    <h1>Simple Ammo.js Test</h1>
    <div id="status">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/ammojs@0.0.2/ammo.js"></script>
    <script>
        console.log('Testing Ammo.js...');

        if (typeof Ammo !== 'undefined') {
            console.log('Ammo function found, calling...');
            Ammo().then((AmmoLib) => {
                console.log('Ammo.js loaded successfully!');
                console.log('Testing basic classes...');
                console.log('btVector3:', !!AmmoLib.btVector3);
                console.log('btBoxShape:', !!AmmoLib.btBoxShape);

                // Test basic functionality
                try {
                    const vec = new AmmoLib.btVector3(1, 2, 3);
                    console.log('btVector3 created:', vec.x(), vec.y(), vec.z());
                    document.getElementById('status').textContent = '✅ SUCCESS: Ammo.js working!';
                } catch (e) {
                    console.error('Error creating btVector3:', e);
                    document.getElementById('status').textContent = '❌ Error: ' + e.message;
                }
            }).catch((error) => {
                console.error('Ammo loading failed:', error);
                document.getElementById('status').textContent = '❌ Loading failed: ' + error.message;
            });
        } else {
            console.error('Ammo function not found');
            document.getElementById('status').textContent = '❌ Ammo function not found';
        }
    </script>
</body>
</html>
